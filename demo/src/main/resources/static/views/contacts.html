<!DOCTYPE html>
<html ng-app="contactsApp">

<head>
    <meta charset="ISO-8859-1">
    <title>Contacts</title>


    <script src="angular.js"></script>
    <script src="contacts.js"></script>
    <script src="contact.controller.js"></script>
    <script src="contactdata.service.js"></script>
    <script src="showdetails.controller.js"></script>
    <script src="showdetails.service.js"></script>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">


</head>

<body>

    <h1>Contacts</h1>

    <div class="container" ng-controller="contactsControl as ctrl">

        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item" ng-click="ctrl.showDetailsSelectedContact($index)" ng-repeat="contact in ctrl.contacts">
                    <span ng-bind="contact.name.first"></span>
                </li>
            </ul>
        </div>

        <div class="col-md-6">
            
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img ng-src="{{ctrl.selectedContact.picture.medium}}" />
                        </a>
                    </div>

                </div>

                <div class="media-right">
                    <h4 class="media-heading">
                        {{ ctrl.selectedContact.name.first + " " + ctrl.selectedContact.name.last}}
                    </h4>
                </div>

        </div>


    </div>

    </div>





</body>

</html>
